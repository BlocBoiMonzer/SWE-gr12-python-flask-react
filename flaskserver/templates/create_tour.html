<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opprett Reise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .price-input-container {
            display: flex;
            align-items: center;
        }

        .price-input-container .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .price-suffix {
            background-color: #eee;
            border: 1px solid #ced4da;
            border-left: 0;
            padding: 0.375rem 0.75rem;
            border-top-right-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="container">
        <h2 class="text-center mb-4">Opprett en ny reise</h2>
        <form method="post" action="{{ url_for('main.create_tour') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Navn på reise:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Beskrivelse:</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Pris:</label>
                <div class="price-input-container">
                    <input type="number" class="form-control" id="price" name="price" required>
                    <span class="price-suffix">kr</span>
                </div>
            </div>

            <div class="form-group">
                <label for="start_date">Startdato:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">Sluttdato:</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>

            <div class="form-group">
                <label for="image">Bilde:</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>

            <button type="submit" class="btn btn-custom btn-block">Opprett Reise</button>
        </form>
    </div>

    <div class="back-link">
        <a href="{{ url_for('main.show_tours') }}" class="btn btn-custom">Gå Tilbake til Turer</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
